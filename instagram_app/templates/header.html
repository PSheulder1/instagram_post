  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-4 py-4">
      <h1 class="text-4xl cursor-pointer font-bold text-rose-500"><a href="/"><i class="bi bi-instagram"></i></a></h1>
      <input type="text" placeholder="Search" class="bg-gray-100 px-3 py-3 rounded-full text-sm focus:outline-none" />
      <div class="flex items-center space-x-4">
    
        <button class="text-2xl"><i class="bi bi-plus-circle"></i></button>
        <img src="https://i.pravatar.cc/40" alt="Profile" class="w-8 h-8 rounded-full">

        {%if request.user.is_authenticated%}
         <button class="bg-rose-500 text-white p-2 rounded-xl"><a href="/logout">Logout</a></button>
         {%else%}
                 <button class="bg-rose-500 text-white p-2 rounded-xl"><a href="/login">Login</a></button>
        <button class="border border-rose-500 p-2 rounded-xl"><a href="/signup">Signup</a></button>
        {%endif%}

      </div>
    </div>
  </header>
