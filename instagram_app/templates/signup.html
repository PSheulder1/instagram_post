<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InstaClone - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
{%include 'header.html'%}
<body class="bg-gray-100">
<div class="flex items-center justify-center min-h-screen">
 <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h1 class="text-center text-3xl font-bold text-pink-500 mb-6">InstaClone</h1>
    
    <form class="space-y-4" action="" method="POST">
      {% csrf_token %}
      <input type="text" name="full_name" placeholder="Full Name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400" />
      <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400" />
      <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400" />
      <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400" />
      <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 rounded-md">Sign Up</button>
    </form>

    <p class="mt-6 text-sm text-center">
      Have an account?
      <a href="/login" class="text-pink-500 font-semibold hover:underline">Log in</a>
    </p>
  </div>
</div>
 

</body>
</html>
